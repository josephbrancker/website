<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <style>
        /* General page styles */
        body {
            background-color: #f4c6c6; /* Pastel garnet background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 0;
        }

        header h1 {
            font-size: 5em;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            letter-spacing: 5px;
        }

        /* Subheader section with buttons */
        .subheader {
            margin: 0;
        }

        .button-container {
            display: flex;
            width: 100%; /* Ensures buttons span the full width */
        }

        .button-container a {
            flex: 1; /* Ensures each button takes up equal width */
            text-decoration: none; /* Removes underline from links */
        }

        .button-container button {
            width: 100%; /* Ensures buttons stretch to fill their container */
            padding: 30px 0;
            font-size: 1.5em; /* Consistent font size */
            background-color: white;
            border: 2px solid black;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            text-align: center;
        }

        .button-container button:hover {
            background-color: black;
            color: white;
            border-color: white;
        }

        /* Slideshow section */
        .slideshow-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .slideshow-container .slideshow {
            width: 66%;
            height: auto;
        }

        .slideshow-container .description {
            width: 33%;
            background-color: white;
            padding: 10px;
            color: black;
        }

        .slide {
            width: 100%;
            height: auto;
        }

        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dots-container span {
            height: 15px;
            width: 15px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dots-container .active {
            background-color: black;
        }

        /* Alumnus section */
        .alumnus-section {
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f4c6c6;
        }

        .alumnus-text {
            width: 50%;
            color: black;
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
        }

        .alumnus-text small {
            font-size: 1em;
            color: gray;
        }

        .alumnus-images {
            width: 50%;
            height: auto;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Slide show arrows (temporary) */
        .arrow {
            font-size: 30px;
            color: black;
            cursor: pointer;
            user-select: none;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome To My Website!</h1>
    </header>

    <!-- Subheader & Buttons -->
    <div class="subheader">
        <div class="button-container">
            <a href="photography.html"><button>Photography</button></a>
            <a href="music.html"><button>Music</button></a>
            <a href="projects.html"><button>Projects</button></a>
            <a href="aspirations.html"><button>Aspirations</button></a>
            <a href="school.html"><button>School</button></a>
            <a href="coolstuff.html"><button>Cool Stuff</button></a>
        </div>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide">
                <img src="ImaginalDisk.jpg" alt="insert image here" style="width:100%">
            </div>
            <div class="slide">
                <img src="insert-image.jpg" alt="insert image here" style="width:100%">
            </div>
            <div class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="description">
            <h3>Insert Text</h3>
            <p>Insert text describing the slide image here.</p>
        </div>
    </div>

    <!-- Alumnus Section -->
    <div class="alumnus-section">
        <div class="alumnus-text">
            <h2>Alumnus of University of South Carolina</h2>
            <small>Graduated with honors in 2020</small>
        </div>
        <div class="alumnus-images">
            <div class="slide">
                <img src="insert-image.jpg" alt="insert image here" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>

</body>
</html>
