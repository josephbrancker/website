<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <style>
        /* General page styles */
        body {
            background-color: #f4c6c6; /* Pastel garnet background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 0;
        }

        header h1 {
            font-size: 5em;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            letter-spacing: 5px;
        }

        /* Subheader section with buttons */
        .subheader {
            margin: 0;
        }

        .button-container {
            display: flex;
            width: 100%; /* Ensures buttons span the full width */
        }

        .button-container a {
            flex: 1; /* Ensures each button takes up equal width */
            text-decoration: none; /* Removes underline from links */
        }

        .button-container button {
            width: 100%; /* Ensures buttons stretch to fill their container */
            padding: 30px 0;
            font-size: 1.5em; /* Consistent font size */
            background-color: white;
            border: 2px solid black;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            text-align: center;
        }

        .button-container button:hover {
            background-color: black;
            color: white;
            border-color: white;
        }

        /* Slideshow container */
        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            position: relative;
            width: 100%;
            overflow: hidden; /* Hide overflow */
        }

        /* Container for images and descriptions */
        .slideshow {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex: 0 0 100%; /* Each slide takes 100% width of its container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Descriptions container */
        .description-container {
            width: 33%; /* 1/3 of the container */
            background-color: white;
            padding: 10px;
            color: black;
            font-size: 1.2em;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Arrows */
        .arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: black;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Dots container */
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dots-container span {
            height: 15px;
            width: 15px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dots-container .active-dot {
            background-color: black;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome To My Website!</h1>
    </header>

    <!-- Subheader & Buttons -->
    <div class="subheader">
        <div class="button-container">
            <a href="photography.html"><button>Photography</button></a>
            <a href="music.html"><button>Music</button></a>
            <a href="projects.html"><button>Projects</button></a>
            <a href="aspirations.html"><button>Aspirations</button></a>
            <a href="school.html"><button>School</button></a>
            <a href="coolstuff.html"><button>Cool Stuff</button></a>
        </div>
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide">
                <img src="ImaginalDisk.jpg" alt="Image 1" style="width:100%">
            </div>
            <div class="slide">
                <img src="insert-image.jpg" alt="Image 2" style="width:100%">
            </div>
            <div class="slide">
                <img src="insert-image.jpg" alt="Image 3" style="width:100%">
            </div>
            <div class="slide">
                <img src="insert-image.jpg" alt="Image 4" style="width:100%">
            </div>
        </div>

        <div class="description-container">
            <h3>Slide 1 Title</h3>
            <p>First image description text goes here. Add unique content for each slide.</p>
        </div>

        <div class="arrows prev" onclick="changeSlide(-1)">&#10094;</div>
        <div class="arrows next" onclick="changeSlide(1)">&#10095;</div>
    </div>

    <div class="dots-container">
        <span class="dot active-dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script>
        let currentSlideIndex = 1;

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const descriptions = document.querySelectorAll('.description-container');
            const dots = document.querySelectorAll('.dot');

            if (n > slides.length) { currentSlideIndex = 1; }
            if (n < 1) { currentSlideIndex = slides.length; }

            // Move the slideshow container to the correct slide
            const slideOffset = -(currentSlideIndex - 1) * 100;
            document.querySelector('.slideshow').style.transform = `translateX(${slideOffset}%)`;

            // Move the description container to the correct text
            const descriptionOffset = -(currentSlideIndex - 1) * 100;
            document.querySelector('.description-container').style.transform = `translateY(${descriptionOffset}%)`;

            // Highlight the active dot
            dots.forEach(dot => dot.classList.remove('active-dot'));
            dots[currentSlideIndex - 1].classList.add('active-dot');
        }

        function changeSlide(n) {
            currentSlideIndex += n;
            if (currentSlideIndex > 4) currentSlideIndex = 1;
            if (currentSlideIndex < 1) currentSlideIndex = 4;

            showSlide(currentSlideIndex);
        }

        function currentSlide(n) {
            currentSlideIndex = n;
            showSlide(currentSlideIndex);
        }

        // Initialize the slideshow
        showSlide(currentSlideIndex);
    </script>

</body>
</html>
